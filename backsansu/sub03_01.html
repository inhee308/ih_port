    <script>
        //JQuery 시작
        $(function () {

            //기사 자세히 보기 
            var birthNews = $('#happy_label .happy_label_wrap .quantity_list .birth_news li');


            birthNews.mouseenter(function () {

                birthNews.find('span').removeClass('birth_show').hide();
                $(this).find('span').addClass('birth_show').show();

            });
            birthNews.mouseleave(function () {

                birthNews.find('span').removeClass('birth_show').hide();
                $(this).find('span').removeClass('birth_show')


            });


            $('.birth_news li').click(function () {
                var imgSrc = $(this).find('img').attr('src');
                var imgAlt = $(this).find('img').attr('alt');
                $('#popup-img').attr('src', imgSrc);
                $('#popup-img').attr('alt', imgAlt);
                $('#popup').fadeIn();
                
                //모달 배경에 스크롤 없애기
                $('body').css('overflow', 'hidden');
            });


            // 닫기 버튼 클릭 시 팝업 닫기
            $('.close').click(function () {
                $('#popup').fadeOut();
                $('body').css('overflow','auto');   
            });
            $('.popup').click(function () {
                $('#popup').fadeOut();
                $('body').css('overflow','auto');   
            });




        }); //JQuery 종료
    </script>
